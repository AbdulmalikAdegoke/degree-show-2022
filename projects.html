---
layout: default
title: "Student Projects"
---

<h1 class="p-2">Student Projects</h1>

<div class="card-group">
    {% for project in site.pages %} {% if project.path contains 'projects/'%}
    <div class="col-lg-3 col-md-4 col-sm-6  p-2">
        <div class="card border-dark mb-3 h-100">
            <img src="../project_images/{{project.projectImage}}" class="card-img-top" alt="Sample Image">

            <div class="card-body">
                <h4 class="card-title">{{ project.studentName }}</h5>
                    <p class="card-text"><strong>{{ project.projectTitle }}</strong></p>
                    <!-- <p class="card-text">{{ project.projectDescription }}</p> -->
            </div>
            <div class="card-footer text-muted">
                <a href="../{{ project.url }}"
                    class="float-end card-link btn btn-primary btn-sm">Find Out More</a>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
